<head>

    <title>Página Login</title>

<body>
    <BODY background="https://cptstatic.s3.amazonaws.com/imagens/enviadas/materias/materia8232/ovos-de-pascoa-a-pascoa-e-seus-simbolos-cpt.jpg" id="img">
    <center>
          <h1> Presente de Páscoa </h1>
       
            <form action="contrato.html" method="post" class="formLogin">

    
    <fieldset id="nome"> 
        <legend>Login</legend>
        
        <label for="user">Digite o seu E-mail:</label>
        <input type="email"  id="email" name="user" required>

        <label for="pass">Digite a senha:</label>
        <input type="password" name="password" id="pass" required>

        <input type="submit" value="Logar" class="btn">
    </fieldset>
    </form>
</body>
